<ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
    <resource-menu-item [currentRoutePath]="currentRoutePath"></resource-menu-item>

    <li class="nav-item" data-toggle="tooltip" data-placement="right">
        <a class="nav-link" (click)="openOnboardingFlow()">
            <i class="fa fa-fw fa-plus navItem.symbol"></i>
            <span class="nav-link-text">Create Detector</span>
        </a>

        <ul class="sidenav-second-level">
            <li>
                <a href="https://app-service-diagnostics-docs.azurewebsites.net/api/Diagnostics.ModelsAndUtils.Models.Response.html#extensionmethods"
                    target="_blank">
                    Online Documentation
                    <i class="fa fa-external-link secondary-icon"></i>
                </a>
                <a href="https://github.com/Azure/Azure-AppServices-Diagnostics/tree/master/data/samples/Diagnostics.Samples" target="_blank">
                    Code Samples
                    <i class="fa fa-external-link secondary-icon"></i>
                </a>
            </li>
        </ul>
    </li>

    <li class="nav-item" data-toggle="tooltip" data-placement="right" *ngFor="let navItem of sideNavItems">
        <a class="nav-link nav-link-collapse applens-menu-item" (click)="navItem.toggleExpanded()" [ngClass]="{'collapsed': !navItem.expanded }">
            <i class="fa fa-fw" [ngClass]="navItem.symbol"></i>
            <span class="nav-link-text">{{navItem.name}}</span>
        </a>
        <ul class="sidenav-second-level collapse" [ngClass]="{'show': navItem.expanded }" id="collapseComponents">

            <li *ngFor="let subItem of navItem.subItems" [class.sidenav-item-selected]="doesMatchCurrentRoute('detectors/' + subItem.name) || doesMatchCurrentRoute('detectors/' + subItem.name + '/edit')">
                <a class="applens-menu-item" (click)="navigate(subItem)">{{subItem.displayName}}</a>
            </li>
        </ul>
    </li>
</ul>
