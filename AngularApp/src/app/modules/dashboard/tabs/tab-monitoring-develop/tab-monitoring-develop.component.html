<div class=" container" style="margin-left: 20px; padding-left: 5px">
    <div class="col-sm-1" style="padding-left: 0px; padding-right: 0px">
      <label>Filtered by </label>
    </div>
    <div class="col-sm-8" style="padding-left: 0px;">
      <ul class="nav nav-pills">
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{selectedTimeRange}}
            <span class="caret" style="position: right;"></span>
          </a>
          <ul class="dropdown-menu">
            <li *ngFor="let key of timeRangeKeys">
              <a (click)="setTimeRange(key)">{{key}}</a>
            </li>
          </ul>
        </li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{selectedDataSource}}
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li *ngFor="let key of dataSourceKeys">
              <a (click)="setDataSource(key)">{{key}}</a>
            </li>
          </ul>
        </li>
        <li>
          <a class="reportlink">
            <span class="fa fa-heart"></span>
          </a>
        </li>
      </ul>
    </div>
  </div>
<div style="height:100%">
  <onboarding-flow [mode]="DevelopMode.EditMonitoring" [detectorId]="detectorId" [systemInvokerId]="systemInvokerId" [dataSource] = "dataSourceFlag" [timeRange] = "timeRangeInHours">
  </onboarding-flow>
</div>
