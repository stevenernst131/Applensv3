<ng-template #header>
    {{renderingProperties.title}}
    <button class="btn btn-default" style="float:right;margin-top: -7px" *ngIf="!isPublic" (click)="logEvent('Copy to email button clicked for markdown: '+renderingProperties.title, markdownEventProps);copyMarkdown()">
        <span class="fa fa-copy"></span>
        Copy to Email
    </button>
    <button class="btn btn-default" style="float:right;margin-top: -7px;margin-right:10px" *ngIf="!isPublic" (click)="logEvent('Open in Outlook button clicked for markdown: '+renderingProperties.title, markdownEventProps);openEmail()">
        <span class="fa fa-envelope"></span>
        Open in Outlook
    </button>

</ng-template>

<data-container [headerTemplate]="header" [title]="renderingProperties.title">
    <markdown [data]="markdown"></markdown>
</data-container>
