<data-container height="300px">
  <ng-container *ngIf="!renderingProperties.groupByColumnName && !(renderingProperties.groupByColumnName === ''); else groupedTable">
    <ngx-datatable #myTable class="bootstrap" [rows]="rows" [columns]="columns" [columnMode]="'force'" [limit]="20" [headerHeight]="30"
      [footerHeight]="40" [rowHeight]="40">
    </ngx-datatable>
  </ng-container>

  <ng-template #groupedTable>
    <ngx-datatable #myTable class="bootstrap" [rows]="rows" [columns]="columns" [columnMode]="'force'" [limit]="20" [headerHeight]="30"
      [footerHeight]="40" [rowHeight]="40" [groupRowsBy]="renderingProperties.groupByColumnName" [groupExpansionDefault]="false">
      <ngx-datatable-group-header [rowHeight]="50" #myGroupHeader>
        <ng-template let-group="group" let-expanded="expanded" ngx-datatable-group-header-template>
          <div style="padding-left:5px;">
            <a [class.datatable-icon-right]="!expanded" [class.datatable-icon-down]="expanded" title="Expand/Collapse Group" (click)="toggleExpandGroup(group)">
              <b>Age: {{group.key}} Count: {{group.value.length}}</b>
            </a>
          </div>
        </ng-template>
      </ngx-datatable-group-header>
    </ngx-datatable>
  </ng-template>
</data-container>
