<!-- This is the default template for the header, but you can pass in a custom header as well -->
<ng-template #defaultHeader>
  {{title}}
</ng-template>

<ng-template #content>
    <ng-content></ng-content>
</ng-template>

<div *ngIf="title || headerTemplate else nobox" class="panel panel-default data-container-card">

  <div *ngIf="title || headerTemplate" class="panel-heading data-container-header">
    <ng-container *ngTemplateOutlet="headerTemplate ? headerTemplate : defaultHeader">
    </ng-container>
  </div>
  <div *ngIf="description" class="panel-heading text-muted card-description" [class.with-top-border]="!title">
    {{description}}
  </div>
  <div class="panel-body data-container-body" [class.no-padding]="noBodyPadding" [class.with-top-border]="!title && !description">
      <ng-container *ngTemplateOutlet="content"></ng-container>
  </div>

</div>

<ng-template #nobox>
    <ng-container *ngTemplateOutlet="content"></ng-container>
</ng-template>
